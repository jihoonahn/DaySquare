name: Release to App Store

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: macos-15
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.3"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.2"

      - name: Lock Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer
          echo "DEVELOPER_DIR=/Applications/Xcode_26.2.app/Contents/Developer" >> $GITHUB_ENV

      - name: Install Tuist
        run: brew install tuist

      - name: Clean Tuist cache (Xcode 변경 시 의존성 재빌드)
        run: tuist clean

      - name: Bootstrap simulator (actool 호환용)
        run: |
          xcrun simctl list devices
          sleep 3

      - name: Run Fastlane release
        id: release
        env:
          DEVELOPER_DIR: /Applications/Xcode_26.2.app/Contents/Developer
          RELEASE_SKIP_METADATA: "true"  # 첫 버전 No data 오류 회피. App Store Connect 수동 설정 후 "false"로 변경
          APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          FASTLANE_USER: ${{ secrets.APPLE_ID }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
          ITC_TEAM_ID: ${{ secrets.ITC_TEAM_ID }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: bundle exec fastlane release

      - name: Show build log on failure
        if: failure()
        run: |
          echo "=== Gym/xcodebuild log (last 250 lines) ==="
          (ls /Users/runner/Library/Logs/gym/*.log 2>/dev/null | head -1 | xargs tail -n 250) || echo "No gym log found."
